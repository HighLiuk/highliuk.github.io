<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong</title>

    <style>
      body {
        text-align: center;
        background: azure;
        font-family: sans-serif;
      }

      h1 {
        text-transform: uppercase;
      }

      canvas {
        /* width: 80%; */
        background: lightsteelblue;
      }
    </style>
  </head>
  <body>
    <h1>Pong</h1>

    <canvas width="800" height="600">
      Your browser does not support HTML5 Canvas.
    </canvas>

    <script>
      const canvas = document.querySelector("canvas")
      const ctx = canvas.getContext("2d")
      const mouse = {
        x: canvas.width / 2,
        y: canvas.height / 2,
      }

      addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect()

        mouse.x = Math.round(e.clientX - rect.left)
        mouse.y = Math.round(e.clientY - rect.top)
      })

      class Racket {
        static distance = 40
        static thickness = 15
        static length = 100
        static color = "black"

        constructor(side, isEnemy) {
          this.side = side
          this.isEnemy = isEnemy

          this.update()
        }

        update() {
          this.center = {
            x:
              this.side === "left"
                ? Racket.distance
                : canvas.width - Racket.distance,
            y: this.isEnemy ? ball.y : mouse.y,
          }
        }

        draw() {
          this.update()

          ctx.fillStyle = Racket.color
          ctx.fillRect(
            this.center.x - Racket.thickness / 2,
            Math.min(
              canvas.height - Racket.length,
              Math.max(0, this.center.y - Racket.length / 2)
            ),
            Racket.thickness,
            Racket.length
          )
        }
      }

      class Ball {
        static radius = 10
        static color = "gray"

        constructor(x, y) {
          this.x = x
          this.y = y
          this.dx = 1
          this.dy =
            (0.25 + Math.random() * 3.75) * (Math.random() >= 0.5 ? 1 : -1)
        }

        draw() {
          ctx.beginPath()
          ctx.arc(this.x, this.y, Ball.radius, 0, Math.PI * 2)
          ctx.fillStyle = Ball.color
          ctx.fill()
        }

        move() {
          this.x += this.dx
          this.y += this.dy
        }

        velocity() {
          return Math.sqrt(this.dx * this.dx + this.dy * this.dy)
        }

        bounce() {
          // bounce on top or bottom
          if (
            this.y + Ball.radius > canvas.height ||
            this.y - Ball.radius < 0
          ) {
            this.dy = -this.dy
          }

          // bounce on the right side
          if (
            this.x + Ball.radius >
              rightRacket.center.x - Racket.thickness / 2 &&
            this.y > rightRacket.center.y - Racket.length / 2 &&
            this.y < rightRacket.center.y + Racket.length / 2
          ) {
            this.x = rightRacket.center.x - Racket.thickness / 2 - Ball.radius

            const vIncrement = 1 + 0.25 / this.velocity()
            this.dx *= -vIncrement
            this.dy *= vIncrement
          }

          // bounce on the left side
          if (
            this.x - Ball.radius < leftRacket.center.x + Racket.thickness / 2 &&
            this.y > leftRacket.center.y - Racket.length / 2 &&
            this.y < leftRacket.center.y + Racket.length / 2
          ) {
            this.x = leftRacket.center.x + Racket.thickness / 2 + Ball.radius

            const vIncrement = 1 + 0.25 / this.velocity()
            this.dx *= -vIncrement
            this.dy *= vIncrement
          }
        }

        checkGameOver() {
          if (this.x + Ball.radius < 0 || this.x - Ball.radius > canvas.width) {
            isGameOver = true
          }
        }

        update() {
          this.move()
          this.bounce()
          this.checkGameOver()
        }
      }

      let ball
      let playerRacket
      let enemyRacket
      let leftRacket
      let rightRacket
      let isGameOver

      init()

      function update() {
        playerRacket.draw()
        enemyRacket.draw()
        ball.draw()

        ball.update()
      }

      function animate() {
        requestAnimationFrame(animate)

        if (isGameOver) {
          gameOver()
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          update()
        }
      }

      function gameOver() {
        ctx.textAlign = "center"
        ctx.fillStyle = "#ee0000"
        ctx.font = "7rem Arial"
        ctx.textBaseline = "middle"
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2)

        ctx.fillStyle = "black"
        ctx.font = "2rem Arial"
        ctx.fillText(
          "Click to restart",
          canvas.width / 2,
          canvas.height / 2 + 100
        )
      }

      function init() {
        ball = new Ball(canvas.width / 2, canvas.height / 2)
        playerRacket = new Racket("left", false)
        enemyRacket = new Racket("right", true)

        leftRacket = playerRacket
        rightRacket = enemyRacket

        isGameOver = false
      }

      addEventListener("click", () => {
        if (isGameOver) {
          init()
        }
      })

      animate()
    </script>
  </body>
</html>
